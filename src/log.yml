version: 1
loggers:
  user:
    handlers:
      - file
      - console
    level: DEBUG
    
handlers:
  file:
    class: logging.FileHandler
    level: INFO
    filename: /root/PROCESOS/BASESMOVISTAR/src/exec.log
    formatter: detail
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: brief

formatters:
  detail:
    format: '[%(asctime)s >> %(levelname)-8s] %(message)s'
    datefmt: '%Y-%m-%d %H:%M:%S'
  brief:
    format: '[%(levelname)-5s]:  %(message)s'